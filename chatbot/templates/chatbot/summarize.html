{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #CFE2F5; /* Light grey background for subtle contrast */
        font-family: 'Mulish', sans-serif;
        margin: 0; 
        padding: 0 
    }
    
    .container {
        background-color: #CFE2F5; /* White background for the content area */
        padding: 2rem; /* Ample padding around the content */
        background-color:  #CFE2F5; /* Make background transparent */
        border: none; /* No border */
        box-shadow: none; /* No box shadow */
        margin-top: 2rem; /* Spacing from the top of the viewport */
        max-width: 800px; /* Restricting max width for better readability */
        margin-left: auto; /* Centering the container */
        margin-right: auto; /* Centering the container */
    }

    h1 {
        color: #333; /* Dark color for the heading */
        font-size: 24px; /* Suitable font size for headings */
        margin-bottom: 1rem; /* Spacing below the header */
    }

    .form-control {
        border: 1px solid #ced4da; /* Subtle border for the textarea */
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.075); /* Inset shadow for a slight 3D effect */
        font-size: 16px; /* Readable text size */
    }

    .btn-primary {
        background-color: #007bff; /* Bright blue for the primary button */
        border-color: #007bff; /* Border color to match the background */
        padding: 0.5rem 1rem; /* Padding for better handling */
        font-size: 16px; /* Readable text size for button text */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* A darker blue on hover */
    }

    .alert {
        background-color: #e2e3e5; /* Subtle background for alerts */
        border-color: #d6d8db; /* Matching border color */
        color: #404040; /* Dark color for text to ensure readability */
    }
</style>
<div class="container">
    <h1 class="mb-4 text-center">Text Summarization LLM</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" class="form-control" placeholder="Enter text to summarize..." rows="10"></textarea>
        <button type="submit" class="btn btn-primary mt-3">Summarize</button>
    </form>
    {% if summary %}
        <div class="alert alert-info mt-3">Summary: {{ summary }}</div>
    {% endif %}
</div>
{% endblock %}
